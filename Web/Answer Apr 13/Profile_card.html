<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .center{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #333;
    }

    .profile-card {
      width: 300px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      margin: 50px auto;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0 5px;
    }

    .profile-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .profile-card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
<div class="center">
  <div class="profile-card">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile Pic">
    <h2>Natnael Dev</h2>
    <p>Frontend Developer | Tech Educator</p>
    <button>Follow</button>
  </div>
</div>
</body>
</html>
