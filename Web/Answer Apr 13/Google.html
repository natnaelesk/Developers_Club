<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organized Components</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .google-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .google-section h1 {
      font-size: 60px;
      color: #4285F4;
    }

    .google-section input {
      width: 400px;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin: 20px 0;
    }

    .google-buttons {
      display: flex;
      gap: 20px;
    }

    .google-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #f8f8f8;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="google-section">
    <h1>Google</h1>
    <input type="text" placeholder="Search...">
    <div class="google-buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

</body>
</html>
